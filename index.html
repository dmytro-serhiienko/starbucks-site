<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- !font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- !normalaizer -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- !css -->
    <link rel="stylesheet" href="./css/styles.css" />

    <title>StarBucks</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo-menu">
          <a class="logo-header" href="">StarBucks</a>

          <ul class="menu-header">
            <li class="menu-header-items">
              <a class="menu-header-link" href="">Home</a>
            </li>
            <li class="menu-header-items">
              <a class="menu-header-link" href="">Select</a>
            </li>
            <li class="menu-header-items">
              <a class="menu-header-link" href="">Shop</a>
            </li>
          </ul>
        </div>

        <div class="main-content">
          <h1 class="main-title">New Cafe by <span>StarBucks</span></h1>
          <p class="main-text">
            Have time to buy the most harmonious drinks in the new Starbucks
            coffee and don't forget about the discount!
          </p>

          <ul class="main-buttons">
            <li class="main-buttons-items">
              <button class="main-button-select" type="button">
                Select a coffee
              </button>
            </li>
            <li class="main-buttons-items">
              <button class="main-button-more" type="button">More</button>
            </li>
          </ul>

          <ul class="info-stats">
            <li class="info-stats-items">
              <p class="info-stats-link">9k<span>+</span></p>
              <p class="info-stats-text">Premium<span>Users</span></p>
            </li>
            <li class="info-stats-items">
              <p class="info-stats-link">2k<span>+</span></p>
              <p class="info-stats-text">Happy<span>Customer</span></p>
            </li>
            <li class="info-stats-items">
              <p class="info-stats-link">28<span>+</span></p>
              <p class="info-stats-text">Awards<span>Winning</span></p>
            </li>
          </ul>
        </div>
        <img
          class="main-image"
          src="./images/coffee-cup.png"
          alt=""
          width="472"
        />
      </div>
    </header>
  </body>
</html>
